<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>
	<body>


		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active" tabindex="0">
				<span class="mui-icon mui-icon-chat"></span>
				<span class="mui-tab-label">消息</span>
			</a>
			<a class="mui-tab-item" tabindex="1">
				<span class="mui-icon mui-icon-contact"></span>
				<span class="mui-tab-label">联系人</span>
			</a>
			<a class="mui-tab-item" tabindex="2">
				<span class="mui-icon mui-icon-paperplane"></span>
				<span class="mui-tab-label">发现</span>
			</a>
			<a class="mui-tab-item" tabindex="3">
				<span class="mui-icon mui-icon-person"></span>
				<span class="mui-tab-label">我的</span>
			</a>
		</nav>

		<script type="application/javascript">
			//当openId不为空的时候,就是登录了
			var pageArray = [
				{
					pageId: "chatlist.html",
					pageUrl: "chatlist.html"
				},
				{
					pageId: "contact.html",
					pageUrl: "contact.html"
				},
				{
					pageId: "find.html",
					pageUrl: "find.html"
				},
				{
					pageId: "mine.html",
					pageUrl: "mine.html"
				},
				{
					pageId: "login.html",
					pageUrl: "login.html"
				}
			];

			var childPageStyle = {
				top: "0px",
				bottom: "50px"
			}

			mui.plusReady(function() {
				//获取当前webview
				var indexWebView = plus.webview.currentWebview();
				//追加四个子页面
				for (var i = 0; i < pageArray.length; i++) {
					var page = pageArray[i]
					var pageWebView = plus.webview.create(page.pageUrl, page.pageId, childPageStyle);
					//隐藏
					pageWebView.hide();
					//追加到当前页面
					indexWebView.append(pageWebView);
				}
				//展示第一张,即消息
				plus.webview.show(pageArray[0].pageId);

				//批量绑定tab事件,展示子页面
				mui(".mui-bar-tab").on("tap", "a", function() {

					var tabIndex = this.getAttribute("tabindex");

					if (window.openId == "") {
						//显示登录模块
						plus.webview.show(pageArray[4].pageId, "fade-in", 200);
					}

					//显示tab选项对应的页面
					plus.webview.show(pageArray[tabIndex].pageId, "fade-in", 200);

					//隐藏其他页面
					for (var i = 0; i < pageArray.length; i++) {
						if (i != tabIndex) {
							plus.webview.hide(pageArray[i].pageId, "fade-out", 200);
						}
					}
				})
			})
		</script>

		<script type="application/javascript" src="js/app.js"></script>
		<script type="application/javascript">
			console.log("建立websocket")
			//建立websocket连接
			window.CHAT = {
				socket: null,
				init: function() {
					if (window.WebSocket) {
						console.log("支持websocket");
						CHAT.socket = new WebSocket(app.wsUrl);
						CHAT.socket.onopen = function() {
								console.log("连接打开")
							},
							CHAT.socket.onmessage = function(e) {
								console.log(e)
								console.log("收到消息：" + e.data);
							},
							CHAT.socket.onclose = function() {
								console.log("连接关闭");
							},
							CHAT.socket.onerror = function() {
								console.log("连接发生异常")
							}
					} else {
						console.log("浏览器不支持websocket")
					}
				},
				chat: function() {
					var input = document.getElementById("input");
					var text = input.value;
					CHAT.socket.send(text);
				}
			}

			CHAT.init();
		</script>
	</body>
</html>
