<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
	</head>
        <script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
			console.log("--------")
			mui.plusReady(function () {
			    mui(".mui-table-view-cell").on("tap", "a", function() {
					//获取好友头像
					var title = this.getAttribute("title");
					console.log(title)
					var headImg = this.getAttribute("headImg");
					mui.openWindow({
							url: "chat.html",
							id: "chat.html",
							extras:{
							  title: title,//自定义扩展参数，可以用来处理页面间传值
							  headImg: headImg
							},
							createNew:false,//是否重复创建同样id的webview，默认为false:不重复创建，直接显示
							show:{
							  autoShow:true//页面loaded事件发生后自动显示，默认为true
							},
							waiting:{
							  autoShow:true,//自动显示等待框，默认为true
							  title:'正在加载...'//等待对话框上显示的提示内容
							  
							}
                    });
				});
			})
		</script>
	<body>
		
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">消息</h1>
		</header>
		<!-- 好友列表 -->
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;" headimg="img/老婆.jpg" title="老婆">
						<img class="mui-media-object mui-pull-left" src="img/老婆.jpg">
						<div class="mui-media-body">
							老婆
							<p class="mui-ellipsis">能和心爱的人一起睡觉，是件幸福的事情；可是，打呼噜怎么办？</p>
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;" headimg="img/父亲.jpg" title="父亲">
						<img class="mui-media-object mui-pull-left" src="img/父亲.jpg">
						<div class="mui-media-body">
							父亲
							<p class="mui-ellipsis">想要这样一间小木屋，夏天挫冰吃瓜，冬天围炉取暖.</p>
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;" headimg="img/母亲.jpg" title="母亲">
						<img class="mui-media-object mui-pull-left" src="img/母亲.jpg">
						<div class="mui-media-body">
						    母亲
							<p class="mui-ellipsis">烤炉模式的城，到黄昏，如同打翻的调色盘一般.</p>
						</div>
					</a>
				</li>
			</ul>
		</div>
	</body>
</html>
